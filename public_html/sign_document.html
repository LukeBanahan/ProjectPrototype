<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="navbar.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333333;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #007bff;
            color: #ffffff;
        }

        .btn-secondary {
            background-color: #28a745;
            color: #ffffff;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .signature-container {
            margin-top: 40px;
            border-top: 1px solid #cccccc;
            padding-top: 20px;
        }

        .signature {
            font-size: 18px;
            color: #28a745;
            word-wrap: break-word;
        }

        .signature-label {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="login.html">Sign In</a>
        <a href="register.html">Register</a>
        <a href="choose.html">Services</a>
        <a href="secure_verification.html">Secure Verification</a>
        <a href="sign_document.html">Sign Document</a>
        <a href="about.html">About HashHub</a>
    </div>

    <div class="container">
        <h1>Sign Document</h1>
        <p>Please upload the document you want to sign.</p>

        <form action="process_signature.php">
            <div class="input-group">
                <label for="fileUpload">Choose File:</label>
                <input type="file" id="fileUpload" name="fileUpload" accept=".pdf, .doc, .docx" required>
            </div>

            <button type="submit" class="btn btn-primary">Upload & Sign</button>
        </form>

        <!-- Signature Section -->
        <div class="signature-container">
            <h2>Your Digital Signature:</h2>
            <p class="signature-label">Document Hash:</p>
            <p class="signature">[Generated Document Hash]</p>

            <p class="signature-label">Encrypted Signature:</p>
            <p class="signature">[Encrypted Signature with Private Key]</p>
        </div>
    </div>

</body>

</html>
