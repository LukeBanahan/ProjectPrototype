<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="navbar.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for HashHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-register {
            background-color: #28a745;
            color: #ffffff;
        }

        .btn:hover {
            background-color: #1e7e34;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="login.html">Sign In</a>
        <a href="register.html">Register</a>
        <a href="choose.html">Services</a>
        <a href="secure_verification.html">Secure Verification</a>
        <a href="sign_document.html">Sign Document</a>
        <a href="about.html">About HashHub</a>
    </div>

    <div class="container">
        <h1>Register for Hashhub</h1>

        <form>
            <div class="input-group">
                <input type="text" name="username" placeholder="Choose a Username" required>
            </div>

            <div class="input-group">
                <input type="email" name="email" placeholder="Enter your Email" required>
            </div>

            <div class="input-group">
                <input type="password" name="password" placeholder="Choose a Password" required>
            </div>

            <div class="input-group">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            </div>

            <a href="login.html" class="btn btn-register">Register</a>

        </form>

        <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </div>

</body>

</html>
